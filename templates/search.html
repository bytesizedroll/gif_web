{% extends "base.html" %}

{% block content %}
<div class="row">
        <div class="col-md-5 mx-auto">
            <div class="input-group">
                <input class="form-control border-end-0 border rounded-pill" type="search" placeholder="search" id="search_query">
                    <button class="btn btn-primary" type="button" onClick="pop()">
		      GO!
		    </button>
            </div>
        </div>
    </div>
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="width:1000px">
  <div class="carousel-inner" id='slides'>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<script>

function pop(){
  search_string = document.getElementById('search_query').value;

  axios.get(`https://api.gfycat.com/v1/gfycats/search?search_text=${search_string}`)
    .then(function (response) {
      gifs = response.data.gfycats
      for (let i = 0; i < gifs.length; i++){
	  if(i == 0){
	  document.getElementById('slides').innerHTML += `<div class="carousel-item active"> <img class="d-block w-100" src="${gifs[i]['max5mbGif']}" alt="First slide"></div>`
	  }
	  else{
	  document.getElementById('slides').innerHTML += `<div class="carousel-item"> <img class="d-block w-100" src="${gifs[i]['max5mbGif']}" alt="First slide"></div>`
	  }
	  console.log(gifs[i])
      }
    })
  }

</script>
{% endblock %}
